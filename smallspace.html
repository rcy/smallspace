<head>
  <title>smallspace</title>
</head>

<body>
  <div class="container">
    <div class="row">
      {{> header}}
    </div>
    {{#if currentUser}}
      {{#if currentSpace}}
        {{> space}}
      {{else}}
        {{> spaceList}}
      {{/if}}
    {{else}}
      {{#unless loggingIn}}
      <center>
        <img src="5672902086_98737b1dfe_b.jpg" width="800" />
      </center>
      {{/unless}}
    {{/if}}
  </div>
</body>

<template name="header">
  <h2>
    <a href="#" class="title">&lt;</a>
    <span>
      {{currentSpace}}
    </span>
    <span class="pull-right">
      {{loginButtons align="right"}}
    </span>
  </h2>
  <hr>
</template>

<template name="spaceList">
  <h1>small spaces <button class="btn btn-small new">create</button></h1>
  <ul>
    {{#each spaces}}
    <li><a href="{{_id}}">{{name}}</a></li>
    {{/each}}
  </ul>
</template>

<template name="space">
  <div class="row">
    <div class="span6">
      {{> chatWindow}}
    </div>
    <div class="span6">
      {{> rightSideNav}}
    </div>
  </div>
</template>

<template name="rightSideNav">
  <ul class="nav nav-tabs" id="myTab">
    <li class="active"><a href="#links" data-toggle="tab">Links</a></li>
    <li><a href="#users" data-toggle="tab">Users</a></li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane active" id="links">
      {{> links}}
    </div>
    <div class="tab-pane" id="users">
      {{> users}}
    </div>
  </div>
</template>

<template name="users">
  <form class="invite form-inline">
    <label>Invite someone by email:</label>
    <input type="email" />
    <button class="btn" type="submit">Send</button>
  </form>
  <ul>
    {{#each invites}}
      {{> invite}}
    {{else}}
    <em>No current invitations</em>
    {{/each}}
  </ul>
</template>

<template name="invite">
  <li><b>{{email}}</b> was invited {{when}}. <a href="#" class="cancel">cancel invitation</a></li>
</template>


<template name="links">
  <div class="links">
    {{#each links}}
    {{> link}}
    {{/each}}
  </div>
</template>

<template name="link">
  <div class="link">
    {{#if inline}}
    <div>{{{inline}}}</div>
    {{/if}}
    <div>{{{link}}}</div>
    <div>posted by <strong>{{user}}</strong> {{when}}
      {{#if isOwner}}
      <button class="pull-right btn btn-small delete">delete</button>
      {{/if}}
    </div>
  </div>
  <hr>
</template>

<template name="chatWindow">
  <div class="chat-container">
    <div class="chat">
      {{#each messages}}
      {{> message}}
      {{/each}}
    </div>

    <form>
      <input id="abc" autofocus="1" class="span6" type="text" />
    </form>
  </div>
</template>

<template name="message">
  <div class="message">
    {{when}} &lt;<strong>{{user}}</strong>&gt; {{text}}
  </div>
</template>
