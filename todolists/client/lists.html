<template name="todoListsTab">
  <div class="todoListsTab">
    {{#if activeTodoList}}
      {{#with activeTodoList}}
        {{> todoListContent}}
      {{/with}}
    {{else}}
      <h1>Todo Lists</h1>
      <button class="pull-right btn btn-small new">create new todoList</button>
      <ul class="nav nav-pills nav-stacked">
        {{#each todoLists}}
          {{> todoListItem}}
        {{/each}}
      </ul>
    {{/if}}
  </div>
</template>

<template name="todoListItem">
  <li><a href="#">{{name}}</a></li>
</template>

<template name="todoListContent">
  <a href="#" class="back">&larr; back</a>
  <button class="pull-right btn btn-link delete">delete</button>
  <h2 class="name" contenteditable="true">{{name}}</h2>
  <form class="form"><input type="text" placeholder="new todoList item" autofocus /></form>
  <ul>
    {{#each elements}}
      {{> todoListElement}}
    {{/each}}
  </ul>
</template>

<template name="todoListElement">
  <li>
    <label>
      <span class="controls">
        <a href="#" class="trash">trash</a>
        &nbsp;
      </span>
      <span class="toggle">
        <input type="checkbox" {{checked}} />
        <span class="text {{checked}}">{{text}}</span>
      </span>
    </label>
  </li>
</template>
