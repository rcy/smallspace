<head>
  <title>hopyard online leisure club</title>
</head>

<body>
  <div class="container">
    {{> page}}
  </div>
</body>

<template name="page">
  <div class="row">
    <h1>
      <span>
        Hopyard Online Leisure Club and Planning HQ
      </span>
      <span class="pull-right">
        {{loginButtons}}
      </span>
    </h1>
    <hr>
  </div>
  {{#if currentUser}}
  <div class="row">
    <div class="span6">
      {{> chatWindow}}
    </div>
    <div class="span6">
      videos and shit go here
    </div>
  </div>
  {{/if}}
</template>


<template name="chatWindow">
  <div class="chat-container">
    <div class="chat">
      {{#each messages}}
      {{> message}}
      {{/each}}
    </div>

    <form>
      <input id="abc" autofocus="1" class="span6" type="text" />
    </form>
  </div>
</template>

<template name="message">
  <div class="message">
    {{user}}: {{text}}
  </div>
</template>
